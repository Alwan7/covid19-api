<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Covid-19</title>


</head>

<body class="bg-dark">
    <div class="container">
        <h1>Covid-19 Tracker</h1>
        <form class="col s12" id="myForm">
            <input type="text" class="inputSearch" placeholder="search">
            <input type="submit" value="search for country" class="waves-effect blue waves-red btn">
        </form>
        <ul class="collection">
            <h3>country Cases</h3>

            <li class="collection-item avatar">
                <i class="material-icons circle">local_hospital</i>
                <span class="title">Total confirmed</span>
                <p id="confirmed">
                </p>

            </li>
            <li class="collection-item avatar">
                <i class="material-icons circle green">directions_walk</i>
                <span class="title">Total Recovery</span>
                <p id="recovered">
                </p>

            </li>
            <li class="collection-item avatar">
                <i class="material-icons circle red">airline_seat_flat</i>
                <span class="title">Total Deaths</span>
                <p id="deaths">
                </p>

            </li>
        </ul>
        <table class="highlight" id="table">
            <thead>
                <tr>
                    <h3>Global Cases</h3>
                    <th id="totalConfirmed" class="card-panel #ffff00 yellow accent-2">Total Confirmed</th>
                    <th id="totalRecovred" class="card-panel #76ff03 light-green accent-3">total Recoverd</th>
                    <th id="totalDeath" class="card-panel #b71c1c red darken-4">total Deaths</th>

                </tr>

            </thead>

            <tbody>
                <tr id="data">

                </tr>
            </tbody>
        </table>
        <table class="highlight" id="table">
            <thead>
                <tr id="today">
                    <h3>Today Cases</h3>


                    <div id="date">

                        <th id="newConfirmed" class="card-panel #ffff00 yellow accent-2">New Confirmed</th>
                        <th id="newRecovred" class="card-panel #76ff03 light-green accent-3"> new Recovred</th>
                        <th id="newDeath" class="card-panel #b71c1c red darken-4">New Deaths</th>
                    </div>
                </tr>

            </thead>

            <tbody>

                <tr id="newData">

                </tr>
            </tbody>
        </table>



    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
